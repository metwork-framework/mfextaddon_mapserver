name: test

on:
  push: {}

env:
    TARGET_DIR: master
    BUILDCACHE: /buildcache
    OS_VERSION: centos6
    MFMODULE: MFEXT
    MFMODULE_LOWERCASE: mfext
    MFBUILD: mfxxx
    DOCKER_RUN_OPTIONS: "-v ${{ github.workspace }}:/src -v /buildcache:/buildcache -v /private:/private -v /pub:/pub -e GITHUB_REF -e MFMODULE_LOWERCASE -e GITHUB_RUN_NUMBER -e GITHUB_SHA -e GITHUB_REPOSITORY -e TARGET_DIR -e BUILDCACHE -e OS_VERSION"
    WORKFLOW_SCRIPTS_DIR: .github/workflows
    DOCKER_WORKFLOW_SCRIPTS_DIR: /src/.github/workflows

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: set variables
        id: SetVariables
        run: |
          ${WORKFLOW_SCRIPTS_DIR}/set_variables.sh
          git rev-list HEAD | wc -l
      - name: debug env
        run: |
          env
      - name: bootstrap
        run: |
          BUILDIMAGE=${{ steps.SetVariables.outputs.buildimage }}
          docker run ${DOCKER_RUN_OPTIONS} --rm ${BUILDIMAGE} /bin/bash -c "${DOCKER_WORKFLOW_SCRIPTS_DIR}/bootstrap.sh"
      - name: build
        run: |
          BUILDIMAGE=${{ steps.SetVariables.outputs.buildimage }}
          REF_BRANCH=${{ steps.SetVariables.outputs.refbranch }}
          BUILDLOG_DIR=${{ steps.SetVariables.outputs.buildlog_dir }}
          docker run ${DOCKER_RUN_OPTIONS} -e BRANCH=${REF_BRANCH} -e BUILDLOG=${BUILDLOG_DIR} --rm ${BUILDIMAGE} /bin/bash -c "${DOCKER_WORKFLOW_SCRIPTS_DIR}/build.sh"
      - name: publish buildlogs
        uses: cross-the-world/ssh-scp-ssh-pipelines@latest
        env:
          REMOTE: ${{ steps.SetVariables.outputs.buildlog_dir }}
          LOCAL: ${{ github.workspace }}/buildlogs
        with:
          host: ${{ secrets.PUB_HOST }}
          user: ${{ secrets.PUB_USERNAME }}
          pass: ${{ secrets.PUB_PASSWORD }}
          port: 22
          first_ssh: |
            mkdir -p ${REMOTE}
          scp: |
            '${LOCAL}/*' => ${REMOTE}
      - name: integration tests
        run: |
          TESTIMAGE=${{ steps.SetVariables.outputs.testimage }}
          REF_BRANCH=${{ steps.SetVariables.outputs.refbranch }}
          docker run ${DOCKER_RUN_OPTIONS} -e BRANCH=${REF_BRANCH} --rm ${TESTIMAGE} /bin/bash -c "${DOCKER_WORKFLOW_SCRIPTS_DIR}/integration_tests.sh"
      - name: publish rpms
        uses: cross-the-world/ssh-scp-ssh-pipelines@latest
        env:
          REMOTE: ${{ steps.SetVariables.outputs.rpm_dir }}
          LOCAL: ${{ github.workspace }}/rpms
        with:
          host: ${{ secrets.PUB_HOST }}
          user: ${{ secrets.PUB_USERNAME }}
          pass: ${{ secrets.PUB_PASSWORD }}
          port: 22
          first_ssh: |
            mkdir -p ${REMOTE}
          scp: |
            '${LOCAL}/metwork-*.rpm' => ${REMOTE}
          last_ssh: |
            createrepo ${REMOTE} 
